<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <form action="confirm.html" onsubmit="insert_data()">
        <label for=""> Movie Name</label>
        <input type="text" id="movie" placeholder="Enter your Movie Name"> <br><br>

        <label for="">Row </label>
        <input type="text" id="row" placeholder="Enter your row "> <br><br>

        <label for="">Timing </label>
        <input type="text" id="timing"  placeholder="Enter your show timing "> <br><br>

        <label for="">Seats</label>
        <input type="text" id="seat" placeholder="Enter your seat number"> <br><br>

        <label for="">Choose  your ticket Class </label>
        <input type="text" list="suggesition">
        <datalist       id="suggesition">
            <option value="Platinum">
            <option value="Gold">
            <option value="Silver">
        
        </datalist> <br><br>
        <input type="submit" value="Submit">

    </form>
    <script src="script.js"></script>
</body>
</html>
